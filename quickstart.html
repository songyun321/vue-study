<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue.js起步</title>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- vueapp的根隆起 -->
		<div id="app">
			<h2>{{message}}</h2>
			<h3>{{name}}{{age}}</h3>
			</div>
			<script type="text/javascript">
				// 实例化一个vue对象
				var app = new Vue({
					el: '#app',
					data:{
						message:'vue.js',
						name:'忧郁西,',
						age:30
					}
				})
			</script>

		
	</body>
</html>
