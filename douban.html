<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片</title>
		<!-- 通过cdn引入vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<!-- vue-app根容器 -->
		<div id="app">
		<img :src="avatar" >
		<a v-bind:href="url">{{website}}</a>

		</div>
		<script type="text/javascript">
			//实例化一个vue对象
			var app = new Vue({
				el:'#app',
				data:{
					name:'尤雨溪',
					discription:'Vue.js的创立者33',
					website:'饮食的思迷,
					url:'',
					avatar:'https://img1.doubanio.com/view/subject/m/public/s30017698.jpg'
				}
			})
		</script>
	</body>
</html>
